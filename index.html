<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify.web</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
    <div id="wrapper">
        <div id="left">
            <div class="home_search">
                <div class="home">
                    <img src="home_logos.png" alt="" class="home_logo" >
                    <p class="home_text">ホーム</p>
                </div>
                <div class="search">
                    <img src="search_logos.png" alt="" class="search_logo">
                    <p class="search_text">検索</p>
                </div>
            </div>
            <div class="playlists">
                <div class="Library_div">
                    <img src="book_logos.png" alt="" class="Library_logo">
                    <p class="Library_text">マイライブラリ</p>
                    <img src="plus_logos.png" alt="" class="plus_logo">
                    <img src="right_logos.png" alt="" class="right_logo">
                </div>
                <div class="playlist">
                    <p class="playlist_text">プレイリスト</p>
                </div>
                <div class="list_on_div">
                    <img src="search_logos.png" alt="" class="list_img">
                    <p class="list_on_text">最近追加・再生した順</p>
                    <img src="list_logos.png" alt="" class="list_img">
                </div>
                <div class="playlist_1">
                    <img src="kinggnu.jpg" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト１</p>
                        <p class="playlists_text">KING GNU</p>
                    </div>
                </div>
                <div class="playlist_1">
                    <img src="Eve.jpg" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト２</p>
                        <p class="playlists_text">Eve</p>
                    </div>
                </div>
                <div class="playlist_1">
                    <img src="bumpofchicken.jpeg" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト3</p>
                        <p class="playlists_text">BUMPOFCHICKEN</p>
                    </div>
                </div>
                <div class="playlist_1">
                    <img src="radwimps.jpeg" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト4</p>
                        <p class="playlists_text">RADWIMPS</p>
                    </div>
                </div>
                <div class="playlist_1">
                    <img src="kahu.png" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト5</p>
                        <p class="playlists_text">KAHU</p>
                    </div>
                </div>
                <div class="playlist_1">
                    <img src="sakana.jpg" alt="" class="playlist_icon">
                    <div class="playlist_1_text">
                        <p class="playlists_textbold">プレイリスト6</p>
                        <p class="playlists_text">sakanaction</p>
                    </div>
                </div>
            </div>
    
        </div>
        
    
    
        <div id="center">
            <div class="center_top">
                <div class="center_topleft">
                    <i class="fa-solid fa-circle-chevron-left history undo" style="color: #000000;"></i>
                    <i class="fa-solid fa-circle-chevron-right history redo" style="color: #000000;"></i>
                </div>
                <div class="center_topright">
                    <div class="premium_div">
                        プレミアムをチェックする
                    </div>
                    <i class="fa-solid fa-users hysteric" style="color: #fff;"></i>
                    <i class="fa-solid fa-user hysteric" style="color: #fff;"></i>
                </div>
            </div>


            <div class="center_middle">
                <img src="fifa.png" alt="" class="center_fifa">
            </div>
            <p class="center_title">こんにちは</p>
            <p class="hitchart_title">ヒットチャート</p>
            <div class="center_under">
                <div class="hitchart">
                    <img src="hitchart1.png" alt="" class="hitchart_img">
                    <p class="hitchart_text">albumtitle</p>
                </div>
                <div class="hitchart">
                    <img src="hitchart2.png" alt="" class="hitchart_img">
                    <p class="hitchart_text">albumtitle</p>
                </div>
                <div class="hitchart">
                    <img src="hitchart3.png" alt="" class="hitchart_img">
                    <p class="hitchart_text">albumtitle</p>
                </div>
                <div class="hitchart">
                    <img src="hitchart4.png" alt="" class="hitchart_img">
                    <p class="hitchart_text">albumtitle</p>
                </div>
                <div class="hitchart">
                    <img src="hitchart5.png" alt="" class="hitchart_img">
                    <p class="hitchart_text">albumtitle</p>
                </div>
            </div>
        </div>
    </div>
    <div class="under_div">
        <audio controls>
            <source src="get.mp3">
          </audio>
    </div>
</html>
